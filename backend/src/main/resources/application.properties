spring.application.name=backend

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Database Configuration - Aiven MySQL (Production) with H2 fallback (Development)
spring.datasource.url=${AIVEN_DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${AIVEN_DATABASE_USERNAME:sa}
spring.datasource.password=${AIVEN_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# MySQL specific settings (ignored when using H2)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 Console (enabled only when using H2)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretForDevelopmentOnly}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.com.eventra=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# OpenAPI 3 (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${ENABLE_SWAGGER:true}
springdoc.api-docs.enabled=${ENABLE_SWAGGER:true}
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

# OpenAPI Info
springdoc.api-docs.groups.enabled=true
springdoc.group-configs[0].group=eventra-api
springdoc.group-configs[0].display-name=Eventra API
springdoc.group-configs[0].packages-to-scan=com.eventra.controller
